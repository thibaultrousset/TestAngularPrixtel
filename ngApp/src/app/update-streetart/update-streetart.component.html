<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">Streetart</h3>
      </div>
      <div class="card-body">
        <form class="card-body" #formulaire="ngForm">
          <div class="form">
            <div class="form-group">
              <label for="">Autor</label>
              <input [(ngModel)]="streetartData.streetartAutor" name="autor" type="text" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
              <label for="">Picture Link</label>
              <input [(ngModel)]="streetartData.streetartPicture" name="picture" type="text" class="form-control rounded-0" required>
            </div>
            <button (click)="updateStreetart()" type="button" class="btn btn-success float-right" [disabled]="!formulaire.form.valid">Update streetart</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
